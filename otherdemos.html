  <script>
          //other demos

    const api2 = 'data.json';

var container2 = document.querySelector('.grid-container2');

function display(url){

fetch(url).then(res => res.json()).then(data => {
container2.innerHTML = "";

if(data.demos){
 data.demos.forEach(item => {

 var card = `

 <div class="p-2 text-center card">

   <h4 class="text-dark">${item.title}</h4>
   <img src="${item.images}">
   <a class="text-dark h5" href="https://${item.viewpage}">Viewpage</a>

 </div>

 `
 
 container2.innerHTML += card;
 })
 }
 })
 }
display(api2)
  </script>
