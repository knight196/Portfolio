  <script>
    //front end mentor page 

const api ="data.json";

var container1 = document.querySelector('.grid-container');

function display(url){

fetch(url).then(res => res.json()).then(data => {
    container1.innerHTML = "";

    if(data.Portfolio){
        data.Portfolio.forEach(item => {

        var card = `

        <div class="p-2">

        <h1>${item.title}</h1>
        <img src="${item.images}"/>

        <a href="https://${item.viewpage}">ViewPage</a>

        </div>
       
        `

        })
        }
