var reactcontainer = document.querySelector('.react-container');

function displayReact(url){

fetch(url).then(res => res.json()).then(data => {
reactcontainer.innerHTML = "";

if(data.ReactDemos){
 data.ReactDemos.forEach(item => {

 var card = `

 <div class="p-2 mx-2 mt-2 text-center card">

   <h4 class="text-dark">${item.title}</h4>
   <img src="${item.images}">
   <a class="text-dark h5" href="https://${item.viewpage}">Viewpage</a>

 </div>


 `
 
 reactcontainer.innerHTML += card;
 })
 }
 })
 }

var sun = document.querySelector('.theme');

sun.addEventListener('click', () => {
document.body.classList.toggle('darkmode');
document.body.style.transition="all 1s";
if(document.body.classList.contains('darkmode')){
  sun.innerHTML = "<i class='bi bi-moon'></i>";
  document.querySelector('.about-me').style.background="rgb(69, 68, 68);"
}else{
  sun.innerHTML = "<i class='bi bi-sun'></i>";
  document.querySelector('.about-me').style.background="darkcyan";
}
});
